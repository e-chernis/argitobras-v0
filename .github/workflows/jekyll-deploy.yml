name: Build and deploy Jekyll site

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer a user PAT stored in `secrets.DEPLOY_TOKEN` if present.
          # Create a Personal Access Token (repo scope) and add it as repository secret
          # named `DEPLOY_TOKEN` if the runner lacks push permission with GITHUB_TOKEN.
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          allow_empty_commit: true
